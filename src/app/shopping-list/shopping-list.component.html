<h2 class="text-center">{{ user }}'s Shopping List</h2>

<div class="text-center ">
    <h3>Add Items</h3>
    <div class="text-left margin-auto width-250">
        <label for="item">Item name </label>
        <input type="text" id="item" [(ngModel)]="name"><br>
        <label for="qty">Quantity </label>
        <input type="number" id="qty" [(ngModel)]="qty"><br>
        <label for="price">Price </label>
        <input type="number" id="price" [(ngModel)]="price"><br>
        <div class="text-right"><button (click)="addItem()" >Add Item</button></div>
    </div>
</div>

<div *ngFor="let item of items">
    <div>{{item.name}} - {{item.qty}} - {{item.price}} <button (click)=removeItem(item.id)>Remove</button></div>
</div>
